<br />
<div class= "row" ng-controller="ResetPasswordController">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">Reset password</div>
            <div class="panel-body">
                <form name="ResetPasswordForm" ng-submit="resetPassword();">
                    <div class="form-group">
                        <label for="">New Password:</label>
                        <input type="text" class="form-control" name="NewPassword" ng-model="newPassword" ng-required="true">
                        <div ng-messages="ResetPasswordForm.NewPassword.$error" style="color:red">
                            <div ng-message="required" ng-if="ResetPasswordForm.NewPassword.$touched">Please input your new password</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">New Confirm Password:</label>
                        <input type="text" class="form-control" name="NewConfirmPassword" ng-model="newConfirmPassword" ng-required="true">
                        <div ng-messages="ResetPasswordForm.NewConfirmPassword.$error" style="color:red">
                            <div ng-message="required" ng-if="ResetPasswordForm.NewConfirmPassword.$touched">Please input your new confirm password</div>
                            <div ng-if="newPassword !== newConfirmPassword">New password mismatch</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default" ng-disabled="newPassword !== newConfirmPassword">Reset password</button><br /><br />
                    <div class="alert alert-success" ng-show="message">
                        <b ng-bind="message"></b>
                    </div>
                    <div class="alert alert-danger" ng-show="error">
                        <b ng-bind="error"></b>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
