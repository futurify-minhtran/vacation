
<h2>Report - Remaining Days Off</h2>

<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th>No.</th>
            <th>Email</th>
            <th>Remaining Days Off (hours)</th>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td>{{$index+1}}</td>
            <td>{{user.Email}}</td>
            <td>{{user.RemainingDaysOff * 8}}</td>
        </tr>
    </tbody>
</table>
