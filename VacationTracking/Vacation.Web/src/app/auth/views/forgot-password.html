<div class="login-panel panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Request reset password</h3>
    </div>
    <div class="panel-body">
        <form name="ForgotPasswordForm" ng-submit="requestResetPassword();">
            <div class="form-group">
                <input type="email" class="form-control" name="Email" ng-model="email" placeholder="E-mail" ng-disabled="loggingIn" ng-required="true">
                <div ng-messages="ForgotPasswordForm.Email.$error" role="alert" style="color:red">
                    <div ng-message="required" ng-if="ForgotPasswordForm.Email.$touched">
                        <span>Please input your Email</span>
                    </div>
                </div>
            </div>
            <!-- Change this to a button or input when using this as a form -->
            <button type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="loading.request">
                <span ng-if="loading.request">Loading...</span>
                <span ng-if="!loading.request">Request reset password</span>
            </button>
            <br/>
            <div class="alert alert-success" ng-if="success">
                <p><b>Success</b></p>{{success}}
            </div>
            <div class="alert alert-danger" ng-if="error">
                <p><b>Error</b></p>{{error}}
            </div>
        </form>
    </div>
</div>
