<br />
<div class= "row" >
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">Request reset password</div>
            <div class="panel-body">
                <form name="ForgotPasswordForm" ng-submit="requestResetPassword();">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="Email" ng-model="email" ng-required="true">
                        <div ng-messages="ForgotPasswordForm.Email.$error" style="color:red">
                            <div ng-message="required" ng-if="ForgotPasswordForm.Email.$touched">Please input your Email</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Request reset password</button><br /><br />
                    <div class="alert alert-success" ng-if="success">
                        <strong>Password Recovery!</strong>
                        <p>Please check your email</p>
                    </div>
                    <div class="alert alert-danger" ng-if="error">
                        <strong>Error!</strong>
                        <p>{{error}}</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
