<h2>Config</h2>

<!-- Get all booking -->
<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th>Active</th>
            <th>Name</th>
            <th>Value</th>
            <th>Modified At</th>
    </thead>
    <tbody>
        <tr ng-repeat="config in configs">
            <td>
                <input type="checkbox" ng-model="config.Status" ng-change="setStatus(config,$index);" />
            </td>
            <td>
                {{config.Name}}
            </td>
            <td>
                <input type="text" ng-model="config.Value" ng-change="setStatus(config,$index);" ng-pattern="/^\d+$/"/>
            </td>
            <td>{{config.ModifiedAt | date:'dd/MM/yyyy HH:mm:ss'}}</td>
        </tr>

    </tbody>
</table>
